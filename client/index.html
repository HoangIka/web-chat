<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/index.css">
    </head>
    <body>
      <section class="main">
        <header>
            <div class="title">Trò Chuyện Trực Tuyến</div>
        </header>
        <section class="bground">
            <form class="login-form">
                <div class="login-title">Đăng Nhập:</div>
                <input class="login-input login-username" type="text" placeholder="Tên Tài Khoản:">
                <span class="hint-word"></span>
                <input class="login-input login-password" type="password" placeholder="Mật Khẩu Tài Khoản:">
                <span class="hint-word"></span>
                <button class="login-btn" disabled>Đăng Nhập</button>
                <div class="text">Hoặc</div>
                <button class="register-btn">Đăng Ký Tài Khoản</button>
            </form>
        </section>
        <footer class="info">
          <div class="copyright">Bản Quyền Thuộc Về H&amp;L.
          copyright@2024</div>
        </footer>
      </section>
      <script src="./js/index.js"></script>
    </body>
</html>
