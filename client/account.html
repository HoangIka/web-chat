<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/account.css">
  </head>
  <body>
    <main class="main">
      <section>
        <div>Trò Chuyện Trực Tuyến</div>
      </section>
      <section>
        <form class="register-form">
          <span class="title">Đăng Ký Tài Khoản:</span>
          <input class="input name-input" type="text" placeholder="Tên Tài Khoản:">
          <div class="hint-word"></div>
          <div class="password-form">
            <input class="inputs password-input" type="password" placeholder="Mật Khẩu:">
            <button class="show-password">Hiện</button>
        </div>
          <div class="hint-word"></div>
            <input class="input password-input" type="password" placeholder="Nhập Lại Mật Khẩu:">
            <div class="hint-word"></div>
          <button class="register-btn" disabled>Đăng Ký</button>
          <div class="text">Hoặc</div>
          <button class="login">Đăng Nhập Tài Khoản</button>
        </form>
      </section>
      <footer class="info">
          <div class="copyright">Bản Quyền Thuộc Về H&amp;L.
          copyright@2024</div>
      </footer>
    </main>
    <script src="./js/account.js"></script>
  </body>
</html>
